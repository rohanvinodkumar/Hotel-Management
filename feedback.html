<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Amrita Hotel</title>
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #D4AF37;
            --accent: #c70039;
            --light: #FFF9F0;
            --dark: #1A1A1A;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
            background-size: cover;
        }
        
        .header-container {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            padding: 30px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .header {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--light);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            margin: 0;
            padding: 20px 0;
            position: relative;
        }
        
        .header::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: var(--secondary);
            margin: 15px auto;
        }
        
        .navbar {
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            padding: 20px 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 60%;
        }
        
        .nav-links a:hover {
            color: var(--secondary);
        }
        
        .book-button {
            background-color: var(--secondary);
            color: var(--dark);
            padding: 12px 25px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .book-button:hover {
            background-color: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out forwards;
        }
        
        .stylish-heading {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 30px;
            position: relative;
            text-align: center;
        }
        
        .stylish-heading::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: var(--secondary);
            margin: 20px auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(139, 0, 0, 0.2);
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%238B0000'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 24px;
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 40px auto 0;
            width: fit-content;
        }
        
        .submit-btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .thank-you {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                font-size: 3rem;
            }
            
            .navbar {
                flex-direction: column;
                padding: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 15px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 30px 15px;
                width: auto;
            }
            
            .stylish-heading {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="header-container">
        <h1 class="header">Your Experience</h1>
    </div>
    
    <div class="navbar">
        <div class="nav-links">
            <a href="Project.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="experience.html">Experience</a>
            <a href="feedback.html">Feedback</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <a href="booking1.html" class="book-button">Book a Room</a>
    </div>
    
    <div class="container">
        <h2 class="stylish-heading">Share Your Experience</h2>
        <form name="myform" id="myform">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" onblur="a()" required>
            </div>
            <p id="a" style="color:#c70039"></p>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" onblur="b()" required>
            </div>
            <p id="b" style="color:#c70039"></p>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" class="form-control" onblur="c()" required>
            </div>
            <p id="c" style="color:red"></p>
            
            <div class="form-group">
                <label>Room Rating</label>
                <select class="form-control" id="q">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Balcony Rating</label>
                <select class="form-control" id="w">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Room Service</label>
                <select class="form-control" id="e">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Employee Service</label>
                <select class="form-control" id="r">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" class="form-control" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
    
    <script src="feedback.js">
        
    </script>
</body>
</html>
