<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bars & Lounges – The Amrita Hotel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      position: relative;
      text-align: center;
      padding: 80px 20px 40px;
      background: #f7f7f7;
      border-bottom: 2px solid #e0e0e0;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #222;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 10;
    }

    .back-button:hover {
      background-color: #222;
    }

    .menu-container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .menu-item {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .menu-item h3 {
      font-size: 1.4rem;
      color: #111;
      margin-bottom: 10px;
    }

    .menu-item p {
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .back-button {
        font-size: 0.85rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="history.back()">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <h1><i class="fas fa-cocktail"></i> Bars & Lounges</h1>
    <p>Handcrafted cocktails, fine wines, and elegant ambiance</p>
  </header>

  <div class="menu-container" id="menuContainer">
    <!-- JavaScript will populate items here -->
  </div>

  <footer>
    &copy; 2025 The Amrita Hotel. All rights reserved.
  </footer>

  <script>
    const menuData = [
      {
        title: "Signature Mojito",
        description: "Fresh mint, lime juice, rum, and a splash of soda — perfectly refreshing.",
        image: "images/SignatureMojito.jpg"
      },
      {
        title: "Classic Old Fashioned",
        description: "A timeless blend of bourbon, bitters, and sugar cube with orange twist.",
        image: "images/ClassicOld.jpg"
      },
      {
        title: "Sangria Bliss",
        description: "Fruity red wine, citrus slices, and a touch of brandy served chilled.",
        image: "images/SangriaBliss.jpg"
      },
      {
        title: "Martini Elegance",
        description: "Vodka or gin with vermouth, served ice-cold — shaken or stirred.",
        image: "images/MartiniElegance.webp"
      },
      {
        title: "Sunset Spritz",
        description: "Prosecco, Aperol, and soda water with an orange garnish.",
        image: "images/SunsetSpritz.jpg"
      },
      {
        title: "Vintage Merlot",
        description: "Smooth, rich red wine perfect for slow evenings and rich cuisine.",
        image: "images/Vintage.jpg"
      }
    ];

    const menuContainer = document.getElementById('menuContainer');

    menuData.forEach(item => {
      const card = document.createElement('div');
      card.className = 'menu-item';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <h3>${item.title}</h3>
        <p>${item.description}</p>
      `;
      menuContainer.appendChild(card);
    });
  </script>
</body>
</html>
